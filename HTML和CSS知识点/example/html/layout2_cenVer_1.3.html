<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平垂直居中：方法三</title>
    <style>
        /*父元素子元素宽高都未知*/
    .parent{
        /*此处高的设定是为了便于观察*/
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        height: 100px;
        width: 100px;
        /*如果width设置100%不适用*/
        background: darkcyan;
    }
    .child{
        display: inline-block;
        background: lavender;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child</div>
    </div>
</body>
</html>
