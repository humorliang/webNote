<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一列定宽一列自适应：方法三</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        .left {
            float: left;
            width: 100px;
            background: forestgreen;
        }
        /*触发bfc，布局规则改变*/
        .right {
            overflow: hidden;
            background: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="left">
            <p>你是那么美</p>
        </div>
            <div class="right">
                <p>你是那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么美</p>
                <p>但都是想象的美</p>
            </div>
    </div>
</body>

</html>
