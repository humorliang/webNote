<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直居中：方法二</title>
    <style>
        .parent {
            position: relative;
            height: 100px;
            background: yellowgreen;
        }

        .child {
            position: absolute;
            top:50%;
            transform: translateY(-50%);
            background: beige;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">child</div>
    </div>

</body>

</html>
