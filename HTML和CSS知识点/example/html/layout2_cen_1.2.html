<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平居中：方法二</title>
    <style>
        .parent {
            position: relative;
            background: gray;
            height: 20px;
        }

        .child {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">child</div>
    </div>

</body>

</html>
