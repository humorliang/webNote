<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全等四宫格：方法一</title>
    <style>
        .container {
            display: flex;
            /*定义弹性盒子的排列方式*/
            flex-flow: column nowrap;
            width: 500px;
            height: 500px;
            background: #ccc;
        }

        .parent {
            display: flex;
            flex-flow: row nowrap;
            flex: 1;
            text-align: center;
        }

        .container .parent:first-child {
            margin-bottom: 10px;
        }

        .item {
            flex: 1;
            background: green;
        }

        .parent .item:first-child {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="parent">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="parent">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>

</html>
