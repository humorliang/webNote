    <title>一列定宽一列自适应高度同时变化：方法三</title>

            overflow: hidden;
        }

            /*用背景扩充进行实际意义上的等高*/
            padding-bottom: 99999px;
            /*抵消padding来使后面的元素达到正常的节流*/
            margin-bottom: -99999px;
        }

        .left {
            float: left;
            width: 100px;
            background: khaki;
        }

        .right {
            overflow: hidden;
            background: lavender;
        }
    </style>
</head>
