<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>边距的理解之负边距</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            font-size: 13px;
        }

        .box1 {
            border: 1px solid forestgreen;
            margin-bottom: -10px;
        }

        .box2 {
            border: 1px solid #ccc;
        }

        .box3 {
            float: left;
            border: 1px solid forestgreen;
            margin-right: -10px;
        }

        .box4 {
            float: left;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h3>static状态下：负边距</h3>
    <p>哪个方向的负边距就会把后一个元素往哪拉。</p>
    <div class="box1">margin-bottom:-10px;</div>
    <div class="box2">我要上移</div>
    <hr>
    <h3>float状态下：负边距</h3>
    <p>哪个方向的负边距就会把后一个元素往哪拉。</p>
    <div class="box3">margin-right</div>
    <div class="box4">我要往左跑</div>
    
</body>

</html>
