<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全等四宫格：方法一</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 200px;
            height: 200px;
            background: lavender;
        }

        .parent {
            display: table;
        }

        .item {
            display: table-cell;
            width: 99px;
            height: 99px;
           border: 1px solid saddlebrown;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="parent">
            <div class="item">
                <p>1</p>
            </div>
            <div class="item">
                <p>2</p>
            </div>
        </div>
        <div class="parent">
            <div class="item">
                <p>3</p>
            </div>
            <div class="item">
                <p>4</p>
            </div>
        </div>
    </div>
</body>

</html>
