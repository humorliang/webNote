<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不定宽一列自适应：方法二</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .parent{
            display: table;
        }
       
        .left {
            display: table-cell;
            padding: 10px;
            background: forestgreen;
        }
        .right {
            display: table-cell;
            background: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="left">
            <p>你是那么美</p>
        </div>
            <div class="right">
                <p>你是那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么那么美</p>
                <p>但都是想象的美</p>
            </div>
    </div>
</body>

</html>
