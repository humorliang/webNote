<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直居中：方法三</title>
    <style>
        .parent {
            /*table布局容器*/
            display: table-cell;
            vertical-align: middle;
            height: 100px;
            background: yellowgreen;
        }

        .child {
            background: beige;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">child</div>
    </div>

</body>

</html>
