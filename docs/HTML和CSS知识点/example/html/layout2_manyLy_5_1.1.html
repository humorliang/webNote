<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>等分布局：方法一</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*利用负边距进行对第一个子元素的左边距的抵消*/

        .parent {
            /*就是G的值*/
            margin-left: -10px;
        }

        .child {
            float: left;
            width: 25%;
            padding-left: 10px;
            box-sizing: border-box;
        }

        p {
            background: hotpink;
        }
    </style>

</head>

<body>
    <div class="parent">
        <div class="child">
            <p>child1</p>
        </div>
        <div class="child">
            <p>child2</p>
        </div>
        <div class="child">
            <p>child3</p>
        </div>
        <div class="child">
            <p>child4</p>
        </div>
    </div>
</body>

</html>
