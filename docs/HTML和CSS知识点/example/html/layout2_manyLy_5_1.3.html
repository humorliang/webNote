<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>等分布局：方法三</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            display: flex;
            margin-left: -10px;
        }

        .child {
            flex: 1;
            padding-left: 10px;
        }

        p {
            background: darkcyan;
        }
    </style>

</head>

<body>
    <div class="parent">
        <div class="child">
            <p>child1</p>
        </div>
        <div class="child">
            <p>child2</p>
        </div>
        <div class="child">
            <p>child3</p>
        </div>
        <div class="child">
            <p>child4</p>
        </div>
    </div>
</body>

</html>
